<!DOCTYPE html>
<html>
    <head>
        <title>Scheduling Login</title>
        <base target="construction.html">
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
		<!--[if lt IE 9]>
        <script src="resources/scripts/javascript/html5shiv.js"></script>
        <![endif]-->
    </head>
    
    <body style="top: 35%;">
    	<div id="login_box">
    		<form action="" target="_self" autocomplete="on">
    	
	    		<h1>Employee Login</h1>
	    		
	    		<span class="own_line">
	    			<div class="left">
	    				Company Id:
	    			</div>
	    			<div class="right">
	    				<input type="text" name="c" value="">
	    			</div>
	    		</span>
	    		
	    		<span class="own_line">
	    			<div class="left">
	    				Username:
	    			</div>
	    			<div class="right">
	    				<input type="text" name="u" value="">
	    			</div>
	    		</span>
	    		
	    		<span class="own_line">
	    			<div class="left">
	    				Password:
	    			</div>
	    			<div class="right">
	    				<input type="password" name="p" value="">
	    			</div>
	    		</span>
	    		
	    		<span class="own_line">
	    			<div class="right">
	    				<input type="submit" value="Submit">
	    			</div>
	    		</span>
    		
    		</form>
    		
    	</div>
    </body>
        
</html>
